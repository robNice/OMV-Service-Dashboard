name: Build main artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -t ghcr.io/<owner>/<repo>:main-${{ github.sha }} \
            .

      - name: Push image
        run: |
          docker push ghcr.io/<owner>/<repo>:main-${{ github.sha }}

            .
