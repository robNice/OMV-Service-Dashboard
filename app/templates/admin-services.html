<!DOCTYPE html>
<html lang="{{__.html.lang}}">
<head>
    <meta charset="UTF-8">
    <title>Admin – Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/admin/admin.css">
</head>
<body>

<script>
    window.ADMIN_I18N = {
        sectionId: "Section ID",
        sectionTitle: "Section title",
        deleteSection: "Delete section",
        addService: "Add service",

        serviceTitle: "Service title",
        serviceUrl: "Service URL",
        deleteService: "Delete service",

        saveLabel: "{{__.admin.save.label}}",
        saveSaving: "{{__.admin.save.saving}}",
        saveSaved: "{{__.admin.save.saved}}",
        saveError: "{{__.admin.save.error}}"
    };
</script>

<div class="admin-page">

    <header class="admin-header">
        <h1>Services</h1>
        <nav>
            <a href="/admin">Admin</a> ·
            <a href="/admin/logout">Logout</a>
        </nav>
    </header>

    <!-- Mount point -->
    <div id="services-editor"></div>

    <div class="admin-footer">
        <button id="add-section" class="secondary">
            {{__.admin.section.add}}
        </button>

        <button id="save-services" class="primary" disabled>
            <span class="label">{{__.admin.save.label}}</span>
            <span class="spinner hidden"></span>
        </button>

        <span id="save-status"></span>
    </div>

</div>

<div id="drop-indicator"></div>

<!-- TEMPLATES (nicht gerendert!) -->

<template id="tpl-section">
    <div class="section" draggable="true">
        <div class="section-header">
            <button class="collapse-toggle" title="Toggle">▼</button>

            <div>
                <label></label>
                <input type="text" data-field="section-id">
            </div>

            <div>
                <label></label>
                <input type="text" data-field="section-title">
            </div>

            <button class="danger" data-action="delete-section"></button>
        </div>

        <div class="section-body">
            <div class="section-services"></div>
            <button class="secondary add" data-action="add-service"></button>
        </div>
    </div>
</template>

<template id="tpl-service">
    <div class="service" draggable="true">
        <div>
            <label></label>
            <input type="text" data-field="service-title">
        </div>

        <div>
            <label></label>
            <input type="text" data-field="service-url">
        </div>

        <div>
            <label></label>
            <input type="text" data-field="service-logo">
        </div>

        <button class="danger" data-action="delete-service"></button>
    </div>
</template>

<script src="/assets/admin/admin-services.js"></script>
</body>
</html>
