<!DOCTYPE html>
<html lang="{{__.html.lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{__.admin.password.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/admin/admin.css">
</head>
<body>

<div class="admin-center">
    <div class="admin-card" id="pw-card">

        <h1>{{__.admin.password.title}}</h1>

        <div class="field">
            <label>{{__.admin.password.new}}</label>
            <input type="password" id="pw-new" autocomplete="new-password">
        </div>

        <div class="field">
            <label>{{__.admin.password.repeat}}</label>
            <input type="password" id="pw-repeat" autocomplete="new-password">
        </div>

        <button id="pw-save" disabled>
            <span class="label">{{__.admin.save.label}}</span>
            <span class="spinner hidden"></span>
        </button>

        <div id="pw-status" class="hint"></div>

    </div>
</div>

<script src="/assets/admin/admin-setpassword.js"></script>
</body>
</html>
