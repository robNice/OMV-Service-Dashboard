<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dein Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/bg.css"/>
    <script src="/assets/bg.js" defer></script>
</head>
<body>
<h1>Dein Cube</h1>
<div class="grid">
    {{SECTIONS}}
</div>
<!-- Info Drawer (global, auf allen Seiten) -->
<link rel="stylesheet" href="/assets/drawer.css">



<div id="info-drawer" aria-live="polite">
    <div class="panel">
        <div class="tab" title="Systeminformationen √∂ffnen/schlie√üen">INFO</div>

        <header>
            <span class="chip">Live-Stats</span>
            <span class="chip" style="margin-left:auto">Uptime: <span data-uptime>‚Äì</span></span>
        </header>

        <div class="content">
            <!-- RAM -->
            <div class="section">
                <h3>RAM</h3>
                <div class="kv" style="flex-direction:column;align-items:stretch">
                    <div class="flex" style="display:flex;justify-content:space-between;">
                        <span>Belegt</span><span class="chip" data-label-for="ram-usage">‚Äì%</span>
                    </div>
                    <div id="ram-usage" class="bar"><i></i></div>
                    <div style="text-align:right;font-size:.8rem;opacity:.8" data-ram-used>‚Äì</div>
                </div>
            </div>

            <!-- Disks -->
            <div class="section">
                <h3>Speicher (HDDs)</h3>
                <div id="drawer-disks" class="space-y-2"></div>
            </div>

            <!-- Temps -->
            <div class="section">
                <h3>Temperaturen</h3>
                <div class="kv"><span>CPU</span><span class="chip" data-cpu-temp>‚Äì</span></div>
                <div class="kv"><span>HDD √ò</span><span class="chip" data-hdd-temp>‚Äì</span></div>
                <div class="kv"><span>Chassis</span><span class="chip" data-chassis-temps>‚Äì</span></div>
            </div>

            <!-- Versions / Updates -->
            <div class="section">
                <h3>Versionen</h3>
                <div class="kv"><span>OMV</span><span class="chip" data-omv-version>‚Äì</span></div>
                <div class="kv" style="align-items:flex-start">
                    <span>Erweiterungen</span>
                    <span class="chip" data-plugins>‚Äì</span>
                </div>
            </div>

            <div class="section">
                <h3>System</h3>
                <div class="kv"><span>Load</span><span class="chip" data-load>‚Äì</span></div>
                <div class="kv"><span>Docker-Updates</span><span class="chip" data-updates>‚Äì</span></div>
                <div id="docker-loading">Lade Docker-Daten‚Ä¶</div>
                <div id="docker-stats"></div>
            </div>

            <div class="section" data-docker-container-list>
                <h3>Docker Container üê≥</h3>
                <ul class="kv-list" data-containers-list-target>
                </ul>
            </div>

        </div>

        <footer>
            <span>Letztes Update: <span class="chip">jetzt</span></span>
            <button data-close class="chip" style="cursor:pointer">Schlie√üen</button>
        </footer>
    </div>
</div>

<script src="/assets/drawer.js" defer></script>
<script src="/assets/drawer-data.js" defer></script>
</body>
</html>
