<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #020617;
            padding: 2rem;
            border-radius: 8px;
            width: 320px;
        }
        h1 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        input, button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.6rem;
        }
        button {
            background: #2563eb;
            border: 0;
            color: white;
            cursor: pointer;
        }
        .hint {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #fbbf24;
        }
        .error {
            color: #f87171;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<form method="post" action="/admin/login">
    <h1>Admin Login</h1>

    <input
            type="password"
            name="password"
            placeholder="Password"
            required
            autofocus
    >

    <button type="submit">Login</button>

    {{MESSAGE}}

</form>

</body>
</html>
